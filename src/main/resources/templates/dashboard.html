<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blogging</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Ashok IT Blog App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/dashboard">Posts</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/new-post">New Post</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/comment">Comment</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1>List Blog Posts</h1>
		<form>
			<input type="text" placeholder=" Search...." name="search">
			<button type="submit" class="btn btn-primary">Search</button>
		</form>
	</div>

	<hr>
	<div class="container">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<td><b>Sl. No</b></td>
					<td><b>Post Title</b></td>
					<td><b>Post Short Description</b></td>
					<td><b>Post Created On</b></td>
					<td><b>Action</b></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${posts}">
					<td th:text="${pStat.index} + 1"></td>
					<td th:text="${p.title}"></td>
					<td th:text="${p.description}"></td>
					<td th:text="${p.createdOn}"></td>
					<td><a th:href="@{/edit?(postId=${p.postId})}"
						class="btn btn-primary">Edit</a><a
						th:href="@{/delete?(postId=${p.postId})}" class="btn btn-danger">Delete</a></td>
				</tr>
				<tr>
					<td th:if="${posts==null or posts.isEmpty()}" colspan="5"
						class="text-center">No record found</td>
				</tr>


			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
