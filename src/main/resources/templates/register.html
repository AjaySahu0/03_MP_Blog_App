<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Ashok IT Blog App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">All Posts</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="register">Register</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="login">Login</a></li>


				</ul>
			</div>
		</div>
	</nav>
	<div class="container pt-3 pb-3">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Registration</h2>
				</div>

				<p th:text="${SucessMsg}" class="text-success">
				<p th:text="${ErrorMsg}" class="text-danger">
				<div class="card-body">
					<form th:action="@{/register}" th:object="${user}" method="post">
						<div class="form-group mb-3">
							<label class="form-label">First Name</label> <input
								class="form-control" id="firstName" name="firstName"
								placeholder="Enter first name" th:field="*{fname}" type="text" />
							<p th:if="${#fields.hasErrors('fname')}" th:errors=*{fname}
								class="text-danger"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Last Name</label> <input
								class="form-control" id="lastName" name="lastName"
								placeholder="Enter last name" th:field="*{lname}" type="text" />
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Email</label> <input
								class="form-control" id="email" name="email"
								placeholder="Enter email address" th:field="*{email}"
								type="email" />
							<p th:errors="*{email}" class="text-danger"
								th:if="${#fields.hasErrors('email')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Password</label> <input
								class="form-control" id="password" name="password"
								placeholder="Enter password" th:field="*{password}"
								type="password" />
						</div>
						<div class="form-group">
							<button class="btn btn-primary" type="submit">Register</button>
							<span>Already registered? <a th:href="@{/login}">Login
									here</a></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
