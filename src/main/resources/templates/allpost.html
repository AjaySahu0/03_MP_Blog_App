<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-primary"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Ashok IT Blog App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/allpost">All Posts</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="register">Register</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="login">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<div class="container">
		<h1>welcome to the blogs page</h1>
		<div class="row ">
			<div class="col-9 ">
				<div class="card " th:each="blog : ${blogs}">
					<div class="card-header ">
						<h2 th:text="${blog.title}"></h2>
						<h6 class="card-title" th:text="${blog.createdOn}"></h6>
					</div>
					<div class="card-body">
						<p class="card-text" th:text="${blog.description}"></p>
						<a th:href="@{/inside-post?(postId=${blog.postId})}"
							class="btn btn-primary">Read more</a>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="card">
					<div class="card-header">
						<h3>Blog Search</h3>
					</div>
					<div class="card-body">
						<input type="text"> <span><a href="#"
							class="btn btn-primary">Search</a></span>

					</div>
				</div>
			</div>
		</div>


	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
