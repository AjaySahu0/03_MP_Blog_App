<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<div class="container pt-3 pb-3">
		<div class="card " th:each="blog : ${post}">
			<div class="card-header ">
				<h2 th:text="${blog.title}"></h2>
				<h6 class="card-title" th:text="${blog.createdOn}"></h6>
			</div>
			<div class="card-body">
				<p class="card-text" th:text="${blog.description}"></p>
				<p class="card-text" th:text="${blog.content}"></p>
			</div>

		</div>
		<h4 class="pt-3 pb-3">Comments</h4>
		<div th:each="com : ${comment}">
			Name:
			<p th:text="${com.name}" style="display: inline"> <br/> <br>
			Date:
			<p th:text="${com.createdOn }" >
			<p th:text="${com.content}">
		</div>


		<div class="container pt-3 pb-3">
			<div class="row col-md-8 offset-md-2">
				<div class="card" th:each="blog : ${post}">
					<div class="card-header">
						<h2 class="text-center">Leave a comment</h2>
					</div>

					<p th:text="${SucessMsg}" class="text-success">
					<p th:text="${ErrorMsg}" class="text-danger">
					<div class="card-body">
						<form th:action="@{/save-comment?(postId=${blog.postId})}"
							th:object="${user}" method="post">


							<div class="form-group mb-3">
								<label class="form-label"></label> <input type="hidden"
									th:field="*{id}" class="form-control">
							</div>

							<div class="form-group mb-3">
								<label class="form-label"></label> <input class="form-control"
									id="Name" name="Name" placeholder="Enter the Name"
									th:field="*{name}" type="text" />
							</div>

							<div class="form-group mb-3">
								<label class="form-label"> </label> <input class="form-control"
									id="Email" name="Email" placeholder="Enter Email"
									th:field="*{email}" type="text" />
							</div>

							<div class="form-group mb-3">
								<label class="form-label"></label>
								<textarea class="form-control" id="Comment" name="Comment"
									placeholder="Enter Comment" th:field="*{content}"></textarea>
							</div>
							<div class="form-group">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
